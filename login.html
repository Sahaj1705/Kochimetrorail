<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kochi Metro Rail Corporation</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-subway"></i>
                </div>
                <div class="logo-text">
                    <h1>Kochi Metro</h1>
                    <p>Rail Corporation</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your dashboard</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <button type="button" class="toggle-password" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn primary" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="form-divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            Continue with Microsoft
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                </div>
            </div>
        </main>

        <!-- Success/Error Messages -->
        <div id="message-container" class="message-container"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLogin();
        });
    </script>
</body>
</html>
