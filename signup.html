<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kochi Metro Rail Corporation</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-subway"></i>
                </div>
                <div class="logo-text">
                    <h1>Kochi Metro</h1>
                    <p>Rail Corporation</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Create Account</h2>
                    <p>Join the Kochi Metro team</p>
                </div>

                <form id="signup-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="firstName" required placeholder="First name">
                            </div>
                            <span class="error-message" id="first-name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="lastName" required placeholder="Last name">
                            </div>
                            <span class="error-message" id="last-name-error"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
                        </div>
                        <span class="error-message" id="signup-email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="employee-id">Employee ID</label>
                        <div class="input-group">
                            <i class="fas fa-id-badge"></i>
                            <input type="text" id="employee-id" name="employeeId" required placeholder="Enter your employee ID">
                        </div>
                        <span class="error-message" id="employee-id-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="input-group">
                            <i class="fas fa-building"></i>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="operations">Operations</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="security">Security</option>
                                <option value="administration">Administration</option>
                                <option value="engineering">Engineering</option>
                                <option value="customer-service">Customer Service</option>
                            </select>
                        </div>
                        <span class="error-message" id="department-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" name="password" required placeholder="Create a password">
                            <button type="button" class="toggle-password" id="toggle-signup-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                        <span class="error-message" id="signup-password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                            <button type="button" class="toggle-password" id="toggle-confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirm-password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms-agreement" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn primary" id="signup-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>

                    <div class="form-divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i>
                            Sign up with Microsoft
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
                </div>
            </div>
        </main>

        <!-- Success/Error Messages -->
        <div id="message-container" class="message-container"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize signup page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSignup();
        });
    </script>
</body>
</html>
